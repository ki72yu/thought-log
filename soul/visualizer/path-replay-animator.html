<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Path Replay Animator v0.1-beta</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div id="app" class="max-w-4xl mx-auto">
  <h1 class="text-2xl font-bold mb-4">ğŸ” Path Replay Animator v0.1-beta</h1>  <!-- å†ç”Ÿã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->  <div class="flex items-center space-x-4 mb-4">
    <button @click="togglePlay" class="px-4 py-2 bg-indigo-600 text-white rounded shadow">
      {{ isPlaying ? 'â¸ åœæ­¢' : 'â–¶ å†ç”Ÿ' }}
    </button>
    <input type="range" min="0" :max="maxStep" v-model="currentStep" @input="updateStep" class="flex-1">
    <span class="text-sm text-gray-700">ã‚¹ãƒ†ãƒƒãƒ—: {{ currentStep }} / {{ maxStep }}</span>
  </div>  <!-- çµŒè·¯è¡¨ç¤ºã‚¨ãƒªã‚¢ -->  <div class="bg-white p-4 border rounded shadow">
    <h2 class="font-bold text-lg text-indigo-700 mb-2">ğŸ“ çµŒè·¯ã‚¹ãƒ†ãƒƒãƒ—è¡¨ç¤º</h2>
    <ul class="list-disc ml-6 text-sm text-gray-800">
      <li v-for="(hop, index) in currentPath" :key="index" :class="{'text-indigo-600': index === currentStep}">
        {{ index }}: {{ hop }}
      </li>
    </ul>
  </div>
</div><script>
new Vue({
  el: '#app',
  data() {
    return {
      pathData: ['diff-001', 'response-002', 'sync-003', 'copilot-lre', 'chatgpt-lre'],
      currentStep: 0,
      isPlaying: false,
      timer: null
    };
  },
  computed: {
    maxStep() {
      return this.pathData.length - 1;
    },
    currentPath() {
      return this.pathData.slice(0, this.currentStep + 1);
    }
  },
  methods: {
    togglePlay() {
      this.isPlaying = !this.isPlaying;
      if (this.isPlaying) {
        this.startPlayback();
      } else {
        clearInterval(this.timer);
      }
    },
    startPlayback() {
      this.timer = setInterval(() => {
        if (this.currentStep < this.maxStep) {
          this.currentStep++;
        } else {
          clearInterval(this.timer);
          this.isPlaying = false;
        }
      }, 1000);
    },
    updateStep() {
      this.isPlaying = false;
      clearInterval(this.timer);
    }
  }
});
</script></body>
</html>
