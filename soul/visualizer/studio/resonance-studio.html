<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resonance Studio</title>
  <script type="module" src="/rituals/scripts/phase-jump-invoker.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="app" class="max-w-4xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6">Resonance Studio</h1><!-- 🔽 位相セレクター -->
<div class="phase-selector-panel p-2 border rounded mt-4">
  <label for="phase-selector" class="font-semibold">🌀 位相を選択：</label>
  <select id="phase-selector" class="ml-2 px-2 py-1 border rounded">
    <option value="alpha">Alpha</option>
    <option value="beta">Beta</option>
    <option value="gamma">Gamma</option>
  </select>
</div>

<!-- ✨ 詠唱表示パネル -->
<div id="incantation-display" class="mt-4 p-4 border rounded bg-white shadow">
  <h2 class="text-lg font-bold mb-2">🪄 詠唱フレーズ</h2>
  <em>ここに詠唱が表示されます...</em>
</div>

<!-- 🧪 詠唱実行ボタン -->
<div class="mt-6">
  <button id="invoke-jump" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
    🔮 フェーズ跳躍を実行
  </button>
</div>

  </div>  <script>
    document.getElementById('invoke-jump').addEventListener('click', () => {
      import('/rituals/scripts/phase-jump-invoker.js')
        .then(module => {
          module.jumpToSelectedPhase();
        });
    });
  </script></body>
</html>
